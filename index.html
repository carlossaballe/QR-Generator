<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h2 class="title">QR Generator</h2>
            <h5>Type something to generate QR</h5>
            <input type="text" name="" id="input-text">
            <button 
                type="submit" 
                onclick="GenerateQR()" 
                id="submit" 
                class="btn btn-dark btn-lg btn-block">
                Generate QR code
            </button>
            <img src="default.jpg" alt="" id="QR">
        </div>
    </div>
</body>
<script>
    const GenerateQR = () => {
        let inputText = document.getElementById('input-text').value;

        if (!inputText || inputText.trim().length < 1) return alert('Type something');

        let generatedQR = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inputText}`;
        let img = document.getElementById('QR');
        console.log(generatedQR);
        img.src = generatedQR;
    }
</script>

</html>
